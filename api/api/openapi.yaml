      - description: Unique identifier for the email account
        explode: false
        in: path
        name: account
        required: true
        schema:
          description: Unique identifier for the email account
          maxLength: 256
          type: string
          x-convert:
            trim: true
        style: simple
      requestBody:
        content:
          application/json:
            schema:
