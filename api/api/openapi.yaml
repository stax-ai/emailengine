        style: form
      - description: "If true, then marks unseen email as seen while returning the\
          \ message"
        explode: true
        in: query
        name: markAsSeen
        required: false
        schema:
          default: false
          description: "If true, then marks unseen email as seen while returning the\
            \ message"
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageDetails'
          description: Successful
      summary: Get message information
