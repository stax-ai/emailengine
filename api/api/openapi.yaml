        required: true
        schema:
          description: Unique identifier for the email account
          maxLength: 256
          type: string
          x-convert:
            trim: true
        style: simple
      - description: Message ID
        explode: false
        in: path
        name: message
        required: true
        schema:
          description: Message ID
          maxLength: 256
          type: string
        style: simple
      - description: Delete message even if not in Trash. Not supported for Gmail
          API accounts.
        explode: true
        in: query
