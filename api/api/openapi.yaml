          - plain
          - '*'
          type: string
          x-convert:
            case: lower
        style: form
      - description: "Shorthand option to fetch and preprocess HTML and inline images.\
          \ Overrides `textType`, `preProcessHtml`, and `embedAttachedImages` options."
        explode: true
        in: query
        name: webSafeHtml
        required: false
        schema:
          default: false
          description: "Shorthand option to fetch and preprocess HTML and inline images.\
            \ Overrides `textType`, `preProcessHtml`, and `embedAttachedImages` options."
          type: boolean
        style: form
