openapi: 3.0.0
info:
  contact:
    email: support@emailengine.app
    name: EmailEngine Support
    url: https://emailengine.app/support
  description: |-
    EmailEngine provides a RESTful API for managing email accounts, sending messages, and processing email data across multiple providers.

    <h3>Authentication</h3>
    All API requests require authentication using an Access Token. You can generate and manage your tokens from the <a href="/admin/tokens" target="_parent"><strong>Access Tokens</strong></a> page.

    Include your token in requests using one of these methods:
    - Query parameter: <code>?access_token=YOUR_TOKEN</code>
    - Authorization header: <code>Authorization: Bearer YOUR_TOKEN</code>

    <h3>Request Processing</h3>

    <strong>Sequential Processing:</strong> Requests to the same email account are processed sequentially to maintain data consistency. Multiple simultaneous requests will be queued.

    <strong>Timeouts:</strong> Long-running operations may cause queued requests to timeout. Configure appropriate timeout values using the <code>X-EE-Timeout</code> header (in milliseconds).

    <h3>Getting Started</h3>
    1. <a href="/admin/tokens" target="_parent">Generate an Access Token</a>
    2. <a href="/admin/accounts" target="_parent">Add an email account</a>
    3. Start making API requests using the endpoints below
  license:
    name: EmailEngine License
    url: https://emailengine.dev/LICENSE_EMAILENGINE.txt
  title: EmailEngine API
  version: 2.61.1
externalDocs:
  description: EmailEngine Documentation
  url: https://emailengine.app/
servers:
- description: Your EmailEngine server (replace with your actual server URL)
  url: https://emailengine.example.com
security:
- bearerAuth: []
tags:
- description: "Manage email accounts, including IMAP/SMTP configuration, OAuth2 authentication,\
    \ and account health monitoring"
  name: Account
- description: "List, create, modify, and manage mailbox folders. Retrieve folder\
    \ statistics and special-use designations"
  name: Mailbox
- description: "Search, retrieve, update, and delete email messages. Manage flags,\
    \ labels, and message content"
  name: Message
- description: "Send emails with attachments, reply to threads, forward messages,\
    \ and upload to folders. Supports both immediate and scheduled sending"
  externalDocs:
    description: Sending Emails Documentation
    url: https://emailengine.app/sending-emails
  name: Submit
- description: "Monitor and manage the email sending queue. View pending messages,\
    \ retry failed deliveries, and track sending progress"
  name: Outbox
- description: "Test email deliverability and authentication. Verify SPF, DKIM signatures,\
    \ DMARC alignment, and analyze potential delivery issues"
  name: Delivery Test
- description: "Create and manage API access tokens with customizable permissions,\
    \ IP restrictions, and rate limits"
  name: Access Tokens
- description: "Configure EmailEngine runtime settings including webhooks, tracking,\
    \ AI features, and email processing options"
  name: Settings
- description: "Create and manage reusable email templates with variable substitution,\
    \ HTML/text content, and attachments"
  externalDocs:
    description: Email Templates Documentation
    url: https://emailengine.app/email-templates
  name: Templates
- description: "Access system and account-level logs for debugging, monitoring, and\
    \ audit purposes"
  name: Logs
- description: "Retrieve usage statistics, performance metrics, and account activity\
    \ data"
  externalDocs:
    description: Monitoring and Analytics
    url: https://emailengine.app/monitoring
  name: Stats
- description: "Manage EmailEngine licensing, view license status, and handle license-related\
    \ operations"
  name: License
- description: "Configure webhook endpoints, manage event subscriptions, and monitor\
    \ webhook delivery status"
  externalDocs:
    description: Webhooks Guide
    url: https://emailengine.app/webhooks
  name: Webhooks
- description: "Configure OAuth2 applications for Gmail, Outlook, and other providers.\
    \ Manage client credentials and authentication flows"
  externalDocs:
    description: OAuth2 Configuration Guide
    url: https://emailengine.app/oauth2-configuration
  name: OAuth2 Applications
- description: Configure and manage the built-in SMTP server for receiving emails
    and integrating with external systems
  name: SMTP Gateway
- description: Manage email address blocklists to prevent sending to specific recipients
    or domains
  name: Blocklists
- description: "Perform bulk operations on multiple messages simultaneously, such\
    \ as marking as read, moving, or deleting"
  name: Multi Message Actions
