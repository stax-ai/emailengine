      - description: Request timeout in milliseconds (overrides EENGINE_TIMEOUT environment
          variable)
        explode: false
        in: header
        name: x-ee-timeout
        required: false
        schema:
          description: Request timeout in milliseconds (overrides EENGINE_TIMEOUT
            environment variable)
          maximum: 7200000
          minimum: 0
          type: integer
        style: simple
      - description: Unique identifier for the email account
        explode: false
        in: path
        name: account
        required: true
        schema:
          description: Unique identifier for the email account
          maxLength: 256
          type: string
          x-convert:
            trim: true
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRequestResponse'
          description: Successful
      summary: Remove account
      tags:
      - Account
    get:
      description: Returns stored information about the account. Passwords are not
        included.
      operationId: getV1AccountAccount
      parameters:
      - description: Request timeout in milliseconds (overrides EENGINE_TIMEOUT environment
          variable)
        explode: false
        in: header
        name: x-ee-timeout
        required: false
        schema:
          description: Request timeout in milliseconds (overrides EENGINE_TIMEOUT
            environment variable)
          maximum: 7200000
          minimum: 0
          type: integer
        style: simple
      - description: Unique identifier for the email account
        explode: false
        in: path
        name: account
        required: true
        schema:
          description: Unique identifier for the email account
          maxLength: 256
          type: string
          x-convert:
            trim: true
        style: simple
      - description: "If true, then include quota information in the response"
        explode: true
        in: query
        name: quota
        required: false
        schema:
          default: false
          description: "If true, then include quota information in the response"
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
          description: Successful
      summary: Get account info
      tags:
      - Account
    put:
      description: Updates account information
