        required: false
        schema:
          default: false
          description: Delete message even if not in Trash. Not supported for Gmail
            API accounts.
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageDeleteResponse'
          description: Successful
      summary: Delete message
      tags:
      - Message
    get:
      description: "Returns details of a specific message. By default text content\
        \ is not included, use textType value to force retrieving text"
