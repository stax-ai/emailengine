      - Message
    put:
      description: Update message information. Mainly this means changing message
        flag values
      operationId: putV1AccountAccountMessageMessage
      parameters:
      - description: Request timeout in milliseconds (overrides EENGINE_TIMEOUT environment
          variable)
        explode: false
        in: header
        name: x-ee-timeout
        required: false
