        explode: false
        in: header
        name: x-ee-timeout
        required: false
        schema:
          description: Request timeout in milliseconds (overrides EENGINE_TIMEOUT
            environment variable)
          maximum: 7200000
          minimum: 0
          type: integer
        style: simple
      - description: Unique identifier for the email account
        explode: false
        in: path
        name: account
        required: true
        schema:
          description: Unique identifier for the email account
          maxLength: 256
          type: string
          x-convert:
            trim: true
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccount'
      responses:
        "200":
          content:
            application/json:
              schema:
