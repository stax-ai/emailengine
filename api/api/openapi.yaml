      operationId: postV1Account
      parameters:
      - description: Request timeout in milliseconds (overrides EENGINE_TIMEOUT environment
          variable)
        explode: false
        in: header
        name: x-ee-timeout
        required: false
        schema:
          description: Request timeout in milliseconds (overrides EENGINE_TIMEOUT
            environment variable)
          maximum: 7200000
          minimum: 0
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccount'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAccountResponse'
          description: Successful
      summary: Register new account
      tags:
      - Account
